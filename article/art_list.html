<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-input-inline">
                    <select name="cate_id">
                    </select>
                </div>
                <div class="layui-form-item layui-input-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>

                <div class="layui-form-item layui-input-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>


            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="l50" />
                    <col width="l80" />
                    <col width="l50" />
                    <col width="l50" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章列表</th>
                        <th>分类</th>
                        <th>发表事件</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <!-- 获取文章列表的模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
                        <td>{{$value.title}}</td>
                        <td>{{$value.cate_name}}</td>
                        <td>{{$value.pub_date|dataFormat}}</td>
                        <td>{{$value.state}}</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs btn-edit" ">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-del" data-id="{{$value.Id}}"">删除</button>
                        </td>
                    </tr>
        {{/each}}

    </script>
    <!-- 获取文章分类的模板 (下拉表单)-->
    <script type="text/html" id="tpl-cata">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>




    <!-- 导入 layui 的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的 js -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
